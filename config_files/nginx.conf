events {}

http {
	include /etc/nginx/mime.types;

    server {
        listen 8180;

        location / {
            root /var/www/test;
        }

        
    }

    server {
        listen 8181;

        location / {
            root /var/www/ruinformatique;
        }

        location /coquillage {
            root /var/www/test;
            redirect /var/www/test;
        }
    }
}