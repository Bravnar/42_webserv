 server {
    host 0.0.0.0;
    port 8080;
    root ./www/siege;
    # server_name ddance.com;
    client_body_limit 100000;
    index index.html;
    errors {
		301 ./www/errors/301.html;
        400 ./www/errors/404.html;
        403 ./www/errors/403.html;
        404 ./www/errors/404.html;
        405 ./www/errors/405.html;
        413 ./www/errors/413.html;
        500 ./www/errors/500.html;
        501 ./www/errors/501.html;
    } 
    location / {
        methods GET POST DELETE;
        directory_listing on;
        accept_uploads on;
    }
	location /ngneeeuh {
		#index index_ngneeeuh.html;
		root ./www/;
		methods GET POST DELETE;
        directory_listing on;
        accept_uploads on;
	}
    location /ddanceparty {
        root ./www/;
        methods GET POST DELETE;
        directory_listing on;
        accept_uploads on;
    }
    location /cgi-python {
        root                ./www;
        methods             GET POST;
        cgi                 /usr/bin/python3;
        directory_listing   on;
        accept_uploads      on;
    }
	    location /cgi-php {
        root                ./www;
        methods             GET POST;
        cgi                 /usr/bin/php-cgi;
        directory_listing   on;
        accept_uploads      on;
    }
    location /cgi-bash {
        root                ./www;
        methods             GET POST;
        cgi                 /usr/bin/bash;
        directory_listing   on;
        accept_uploads      on;
    }
    location /youtube {
        return https://youtube.com;
    }
}

